<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .registerContainer {
            border: 2px black solid;
            width: 50%;
            align-items: center;
        }
        .tripSelectorContainer{
            border: 2px black solid;
            width: 50%;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container registerContainer">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Non-binary</option>
                </select>
                <label for="startDate">Date of Birth</label>
                <input id="startDate" class="form-control" type="date">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <br>

        <div class="container tripSelectorContainer">
            <form action="/trip" method="post">
                <select name="startStation" class="form-select" aria-label="Default select example">
                    <option selected>Start Station</option>
                    <option value="Parramatta%20Station">Parramatta Station</option>
                    <option value="Redfern%20Station">Redfern Station</option>
                    <option value="Wynyard%20Station">Wynyard Station</option>
                </select>
                <select name="endStation" class="form-select" aria-label="Default select example">
                    <option selected>End Station</option>
                    <option value="Parramatta%20Station">Parramatta Station</option>
                    <option value="Redfern%20Station">Redfern Station</option>
                    <option value="Wynyard%20Station">Wynyard Station</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Arrive or Departure</option>
                    <option value="1">Arrive</option>
                    <option value="2">Departure</option>
                <input name="tripTime" id="endTime" class="form-control" type="datetime-local">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
